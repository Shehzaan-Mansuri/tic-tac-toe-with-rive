name: tic_tac
description: A Tic Tac Toe app with RIve Animations

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  rive: ^0.11.16
  flutter_neumorphic_plus: ^3.3.0
  page_transition: ^2.1.0
  flutter_animate: ^4.2.0+1
  lottie: ^2.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/rive/
